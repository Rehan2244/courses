<div style="display: flex;">
  <div>
    <mat-drawer-container class="example-container" autosize>
      <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="shopIcons">
          <h1>Menu</h1>
          <div class="icon"  (click)="goto('./courses')">
            <mat-icon class="shopIcon">book</mat-icon>
            <span>Courses</span>
          </div>
          <div class="icon" (click)="goto('./courses/cart')">
            <mat-icon  class="shopIcon">shopping_cart</mat-icon>
            <span>Cart</span>
          </div>
          <div class="icon" (click)="goto('./courses/wishlist')">
            <mat-icon  class="shopIcon">favorite</mat-icon>
            <span>Favourite</span>
          </div>
          <div class="icon" (click)="goto('./courses/profile')">
            <mat-icon  class="shopIcon">person</mat-icon>
            <span>Profile</span>
          </div>

        </div>
      </mat-drawer>
      <div class="example-sidenav-content" style="height: 100vh;">
      </div>
    </mat-drawer-container>
  </div>
  <router-outlet></router-outlet>
</div>
